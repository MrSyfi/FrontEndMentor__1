<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>FrontEndMentor - Product Preview Card</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>

        <div class="flexContainer">
            <div class="card">
                <div class="card__productImg"></div>

                <div class="card__content">
                    <p class="card__productCategory">PERFUME</p>
                    <p class="card__productName">Gabrielle Essence Eau de Parfum</p>
                    <p class="card__productDesc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    
                    <div class="card__productPriceContainer">
                        <p class="card__productCurrentPrice">$149.99</p>
                        <p class="card__productoldPrice">$169.99</p>
                    </div>
    
                    <div class="btn text-center">
                        <img src="assets/img/icon-cart.svg" />
                        <span>Add to cart.</span>
                    </div>
                </div>
            </div>
        </div>
        

    </body>
</html>
